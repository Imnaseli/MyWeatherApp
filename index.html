<!DOCTYPE html>
<html lang="en">
      <head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title></title>
        <link rel="stylesheet" type="css" href="style.css">
      </head>
        <body>
            <!-- NOTE: div for the search input and button -->
            <div id="searchDiv">
                <div>
                </div>
                <form id="searchForm">
                    <input id="searchInput" type="text" placeholder="Search a location">
                    <button id="searchButton">Search</button>
                </form>    
            </div>

            <div id="errordiv">
                <p id="error"></p>
            </div>

            <!-- NOTE: div for country and date  -->
            <div id="countryanddate">
                <p id="country"></p>
                <p id="place"></p>
                <p id="date"></p>
            </div>

            <!-- NOTE: div for large weather temperature data-->
            <div id="weathertemperaturediv">
                <p id="weathertemperature"></p>
            </div>

            <!-- NOTE: div for weather summarization-->
            <div id="weathersummaryboundary">
                <p id="weathersummary"></p>
                <p id="weatherboundary"></p>
            </div>

            <!-- NOTE: div for wind and precipitation-->
            <div id = "windprecipitation">
                <p id="wind"></p>
                <p id="pressure"></p>
            </div>
    <script src="index.js"></script>
  </body>
</html>
